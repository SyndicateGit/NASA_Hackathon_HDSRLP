<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Definition Space Rocket Launch Program</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="rocket-section">
        <div class="rocket-parts">
          <img class="rocket rocket-head" src="./rocket_parts/head/head-draft-1.png">
          <div class="rocket-mid">
            <img class="rocket rocket-wing left" src="./rocket_parts/wings/wing-base-1.png">
            <img class="rocket rocket-body" src="./rocket_parts/body/body-base-1.png">
 
            <img class="rocket rocket-wing right" src="./rocket_parts/wings/wing-base-1.png">
          </div>
        
          <div class= "in-window">
            <img class="rocket-window" src="./rocket_parts/window/window-base-1.png">
            <img class="astronaut-window" src="./images/astronaut-cut.png" style="opacity: 0%;">
            <img class="alien-window" src="./images/alien_cut.png" style="opacity: 0%;">
         </div>
          <img class="rocket rocket-tail" src="./rocket_parts/tail/tail-base-1.png">
          <div class="avatar">
            <img class="astronaut" src="./images/Astronaut.png">
            <img class="alien" src="./images/Alien.png">
          </div>
        </div>
        <img class="earth" src="./images/Ground.png">
      </section>



      <div class="wrap" style="display: none;">
        <button class="launch">Launch</button>
      </div>
      
      <div class="menu-button open">
        <img class="menu-icon" src="./images/menu-close-icon.svg" alt="menu arrow">
      </div>
      
      
      <div class="selection-section-container">
        <section class="selection-section">
        
          <div class="selection-folders">
            <div class="folder head-folder active"> Head</div>
            <div class="folder body-folder">Body</div>
            <div class="folder wing-folder">Wing</div>
            <div class="folder tail-folder">Tail</div>
            <div class="folder window-folder">Window</div>
          </div>
          <div class="options-container">
            <div class="options head-options">
              <div class="option one" id="./rocket_parts/head/head-draft-1.png"></div>
              <div class="option two" id="./rocket_parts/head/head-draft-2.png"></div>
              <div class="option three" id="./rocket_parts/head/head-draft-3.png"></div>
            </div>
            <div class="options body-options">
              <div class="option one" id="./rocket_parts/body/body-base-1.png"></div>
              <div class="option two" id="./rocket_parts/body/body-base-2.png"></div>
              <div class="option three" id="./rocket_parts/body/body-base-3.png"></div>
            </div>
            <div class="options wing-options">
              <div class="option one" id="./rocket_parts/wings/wing-base-1.png"></div>
              <div class="option two" id="./rocket_parts/wings/wings-base-2.png"></div>
              <div class="option three" id="./rocket_parts/wings/wings-base-3.png"></div>
            </div>
            <div class="options tail-options">
              <div class="option one" id="./rocket_parts/tail/tail-base-1.png"></div>
              <div class="option two" id="./rocket_parts/tail/tail-base-2.png"></div>
              <div class="option three" id="./rocket_parts/tail/tail-base-3.png"></div>
            </div>
            <div class="options window-options">
              <div class="option one" id="./rocket_parts/window/window-base-1.png"></div>
              <div class="option two" id="./rocket_parts/window/window-base-2.png"></div>
              <div class="option three" id="./rocket_parts/window/window-base-3.png"></div>
            </div>
          </div>
        </section>
      </div>
      
    </div>
  </main>
  <script src="script.js"></script>
  <script type="module" src="color.js"></script>
</body>
</html>
