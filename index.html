<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Definition Space Rocket Launch Program</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="rocket-section">
        <div class="rocket-head"></div>
        <div class="rocket-body"></div>
        <div class="rocket-wing"></div>
        <div class="rocket-tail"></div>
        <div class="avatar"></div>
        <div class="menu-button"></div>
      </section>
      <section class="selection-section">
        <div class="selection-folders">
          <div class="folder head-folder active"> Head</div>
          <div class="folder body-folder">Body</div>
          <div class="folder wing-folder">Wing</div>
          <div class="folder tail-folder">Tail</div>
          <div class="folder window-folder">Window</div>
        </div>
        <div class="options-container">
          <div class="options head-options">
            <div class="option one" id="./rocket-parts/head/head-draft-1.png"></div>
            <div class="option two" id="./rocket-parts/head/head-draft-2.png"></div>
            <div class="option three" id="./rocket-parts/head/head-draft-3.png"></div>
          </div>
          <div class="options body-options">
            <div class="option one" id="./rocket-parts/body/body-base-1.png"></div>
            <div class="option two" id="./rocket-parts/body/body-base-2.png"></div>
            <div class="option three" id="./rocket-parts/body/body-base-3.png"></div>
          </div>
          <div class="options wing-options">
            <div class="option one" id="./rocket-parts/wings/wing-base-1.png"></div>
            <div class="option two" id="./rocket-parts/wings/wing-base-2.png"></div>
            <div class="option three" id="./rocket-parts/wings/wing-base-2.png"></div>
          </div>
          <div class="options tail-options">
            <div class="option one" id="./rocket-parts/tail/tail-base-1.png"></div>
            <div class="option two" id="./rocket-parts/tail/tail-base-2.png"></div>
            <div class="option three" id="./rocket-parts/tail/tail-base-3.png"></div>
          </div>
          <div class="options window-options">
            <div class="option one" id="./rocket-parts/window/window-base-1.png"></div>
            <div class="option two" id="./rocket-parts/window/window-base-2.png"></div>
            <div class="option three" id="./rocket-parts/window/window-base-3.png"></div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
  <script type="module" src="color.js"></script>
</body>
</html>
